<form [formGroup]="form" (ngSubmit)="submit()">
    <h1 mat-dialog-title>Delete Student</h1>
    <mat-dialog-content>
        Are you sure you want to delete student details?
    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-button (click)="dialogRef.close()">Yes</button>
        <button mat-button mat-dialog-close>No</button>
    </mat-dialog-actions>
</form>
